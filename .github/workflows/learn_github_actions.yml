name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      #- uses: actions/setup-docker@v3
      - run: ./build.sh
        shell: bash
      - run: ./tests.sh
        shell: bash
