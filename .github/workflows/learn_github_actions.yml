name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-deno@v3
        with:
          deno-version: 'latest'
      - uses: actions/setup-docker@v3
      - run: build.sh
      - run: tests.sh

